name: C++ Workflow
run-name: ${{github.actor}} ran workflow
on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install libpq-dev libpqxx-dev
        sudo apt-get cpprestsdk
        sudo apt-get openssl

    - name: Compile the Project
      run: |
        cmake .
        make

    - name: Clear build files (Development)
      run: rm -rf CMakeFiles cmake_install.cmake CMakeCache.txt Makefile

    - name: Run Unit Tests
      run: ./unit_test

    - name: Style Check (cpplint)
      run: |
        cd styler_checker
        chmod +x sc_command.sh
        ./sc_command.sh

